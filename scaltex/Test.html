<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="http://pivotal.github.com/jasmine/lib/jasmine.css">
  <script type="text/javascript" src="http://pivotal.github.com/jasmine/lib/jasmine.js"></script>
  <script type="text/javascript" src="http://pivotal.github.com/jasmine/lib/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="test/ConfigurationSpec.js"></script>
  <script type="text/javascript" src="test/ObjectSpec.js"></script>
  <script type="text/javascript" src="test/PageSpec.js"></script>

  <!-- include spec files here... -->
  <script src="https://raw.github.com/janl/mustache.js/master/mustache.js"></script>
  <script type="text/javascript" src="src/scaltex.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
