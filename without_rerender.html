<body>

<div id="constructionArea" style="width: 33%; float:left;">Test a</div>
<div id="viewArea" style="width: 33%; float:right;">Test b</div>


<!--

-->

<script>
MathJax.Hub.Config({
  tex2jax: {inlineMath: [ ['$','$'], ["\\(","\\)"] ]}
});

var constructionArea = document.getElementById("constructionArea");
var viewArea = document.getElementById("viewArea");

var elem = document.createElement("div");
elem.id = "test";
elem.innerHTML = "<p>Ergebnis: $x^2$.</p>";

constructionArea.appendChild(elem);

constructionArea.innerHTML = "";
constructionArea.appendChild(elem);
window.setTimeout("viewArea.appendChild(elem)", 2000);

//MathJax.Hub.Typeset();
</script>
