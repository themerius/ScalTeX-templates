var par_2 = {

  text: "Bladder of mammals is under a dual control of autonomic nerve and detrusor relaxes via an adrenaline β receptor by stimulation of sympathetic nerve upon urination while, upon excretion of urine, it contracts via a muscarine receptor by stimulation of parasympathetic nerve. As a remedy for overactive bladder resulted when the dual control as such is unbalanced, anticholinergic agents such as propiverine hydrochloride and oxybutynin hydrochloride have been mostly used at present. However, there are intractable cases showing resistance to such compounds and there are side effects caused by anticholinergic agents such as urinary dysfunction and dry mouth and, therefore, it is the current status that satisfactory clinical results are not always achieved.",

var figData = {

  id: 4
};

var par_3 = {
  parNr: "0003",
  text: "Further, as a result of increase in population of aged people in recent years, numbers of patients suffering from overactive bladder are increasing year by year and, in view of QOL (quality of life) of patients, there has been a brisk demand for the development of new drugs.",
  id: 5
};

var section_2 = {
  heading: "Second Heading",
  number: 2,
  h: "h1",
  id: 6
};

var subsection_2_1 = {
  heading: "Subheading",
  number: 2.1,
  h: "h2",
  id: 7
};

var par_4 = {
  parNr: "0004",
  text: "The present inventors reported in Example 41 of a pamphlet of International Laid-Open WO 99/20607 that (R)-2-(2-aminothiazoI-4-yl)-4'-[2-[(2-hydroxy-2-phenylethyl)amino]-ethyl]acetic acid anilide dihydrochloride has both promotion action for insulin secretion and enhancing action for insulin sensitivity and further has anti-obese and antihyperlipemic actions whereby it is a useful compound for the treatment of diabetes mellitus but there is neither suggestion nor disclosure forthe therapeutic use for overactive bladder (refer to Patent Document 1).",
  newline: true,
  id: 8
};

var par_5 = {
  parNr: "0005",
  text: "In the meanwhile, in a pamphlet of international Laid-Open W0 98/07445, as an agent for prevention and treatment of urinary frequency and urinary incontinence containing a drug having stimulating action to a [33-adrenaline receptor as an active ingredient, there is mentioned that CG P-1 2,1 77A represented by the following chemical structural formula has a relaxation action for bladder (referto Patent Document 2). CGP-12,1 77A has been Known as a selective drug having stimulating action to a B3-adrenaline receptor (referto Non-Patent Documents 1 and 2).",
  objId: 9,
  id: true
};


var par_6 = {
  parNr: "0006",
  text: "In a pamphlet of International Laid-Open WO 99/31 045, compounds represented by thefollowing formula are mentioned as having a stimulating action to a [33-adrenaline receptor and as an agent for prevention or treatment of diseases caused by obesity, hyperglycemia and acceleration of movement of intestinal tract and diseases caused by urinary frequency or urinary incontinence, melancholia, biliary calculus or acceleration of bile duct movement (referto Patent Document 3).",
  id: 10
};

var seq = [
  {
    pageType: "A4",
    entities: [
      {templateId: "heading", json: section_1},
      {templateId: "heading", json: section_1_1},
      {templateId: "text_1110", json: par_1},
      {templateId: "heading", json: subsection_1_1},
      {templateId: "text_1110", json: par_2},
      {templateId: "text_1110", json: par_3},
      {templateId: "text_1110", json: par_4},
      {templateId: "figure_1100", json: figData},
      {templateId: "text_1110", json: par_5},
      {templateId: "text_1110", json: par_6}
    ]
  },
  {
    pageType: "A4",
    entities: [
      {templateId: "heading", json: section_2},
      {templateId: "heading", json: subsection_2_1}
    ]
  }
];

var specialEntities = [
  {
    templateId: "footer",
    json: {pageNr: "@nextPageNr"},
    requiredPageAppendPoint: "footer"
  },
  {
    templateId: "header",
    json: {title: "E 1 559 427 A1"},
    requiredPageAppendPoint: "header"
  }
];

var page = {
  template: "page",
  appendPoints: [
    {type: "header", templateVariable: "appendPoint_header", maxHeight: "26.75mm"},
    {type: "content", templateVariable: "appendPoint_content", maxHeight: "249.5mm"},
    {type: "footer", templateVariable: "appendPoint_footer", maxHeight: "20.75mm"}
  ]
}

var pageFactory = new scaltex.PageFactory({
  A4: page
});

var documentAreal = new scaltex.Areal("DocumentAreal", seq, pageFactory, specialEntities);
documentAreal.generateEntities();
documentAreal.renderEntities();
documentAreal.mountEntitiesToConstructionArea();

window.onload = function () {
  documentAreal.moveEntitiesToNewPages();
  documentAreal.destructConstructionAreas();
};
</script>
