<script>
function getKetcher() {
  var frame = null;
  
  if ('frames' in window && 'ketcherFrame' in window.frames)
    frame = window.frames['ketcherFrame'];
  else
    return null;
    
  if ('window' in frame)
    return frame.window.ketcher;
}

function renderKetcherChemistry () {
  var ketcher = getKetcher();
  var iteratoions = document.getElementsByName("ketcherChemistry").length;
  for (var molfileId = 0; molfileId < iteratoions; molfileId++) {
    var molfile = document.getElementById(
      "ketcherChemistryMolfile-" + molfileId).innerHTML;
    var targetElement = document.getElementById(
      "ketcherChemistryView-" + molfileId);
    var renderOpts = {
      'autoScale': true,
      'debug': true,
      'autoScaleMargin': 2,
      'ignoreMouseEvents': true
    };
    ketcher.showMolfileOpts(targetElement, molfile, 20, renderOpts);
  }
}
</script>
</head>
