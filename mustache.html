<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>960 Grid System &mdash; Demo</title>
<script src="https://raw.github.com/janl/mustache.js/master/mustache.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
</head>
<body>
	<h1>Testing Mustache</h1>
	<div id="must"></div>
	<script id="template" type="text/template">
	<h2>{{title}}</h2>
	spends <strong>{{{calc}}}</strong>! (mit zwei statt drei Klammern ist es: {{calc}}.)
	<h3>This ist quite cool {{title}}!</h3>
	</script>

	<script>
	var view = {
	  title: "Joe",
	  calc: function () {
	    return "Das ist <em>ein</em> test";
	  }
	};

	var templ = document.getElementById("template").text;
	var output = Mustache.render(templ, view);
	document.getElementById("must").innerHTML = output;
	</script>
</body>
