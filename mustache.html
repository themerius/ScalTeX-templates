<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>960 Grid System &mdash; Demo</title>
<script src="js/mustache.js"></script>
</head>
<body>
	<h1>Testing Mustache</h1>
	<div id="must"></div>
	<script id="template" type="text/template">
	<h2>{{title}}</h2>
	spends <strong>{{calc}}</strong>!
	<h3>This ist quite cool {{title}}!</h3>
	</script>

	<script>
	var view = {
	  title: "Joe",
	  calc: function () {
	    return 2 + 4;
	  }
	};

	var templ = document.getElementById("template").text;
	var output = Mustache.render(templ, view);
	document.getElementById("must").innerHTML = output;
	</script>
</body>
